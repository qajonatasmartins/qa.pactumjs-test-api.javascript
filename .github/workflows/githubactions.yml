name: Testes de API com PactumJS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x.x
          cache: npm
      - run: npm install
      - run: npm run data_management_test
      - run: npm run test_e2e
      - run: npm run test_mock
      - run: npm run test_allure
      - run: npm run test_mochawesome

      - name: Publicação do relatório de teste mochawesome
        uses: actions/upload-artifact@v2
        with:
          name: Relatório de Teste
          path: ./path/para/relatório
      
      - name: Agrupamento das pastas de relatório allure
        run: zip -r reports.zip ./path/allure-report ./path/allure-results

      - name: Publicação do relatório de teste allure
        uses: actions/upload-artifact@v2
        with:
          name: Relatório de Teste
          path: ./reports.zip